<!-- templates/appointment/receipt.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="section-conten padding-y bg">
  <div class="container">
    <div class="row">
      <main class="col-md-9">
        <article class="card">
          <header class="card-header">
            <h2>Receipt</h2>
          </header>
          <div class="card-body">
            <p><strong>Receipt Number:</strong> {{ receipt.receipt_number }}</p>
            <p><strong>Service:</strong> {{ receipt.appointment.service.name }}</p>
            <p><strong>Amount:</strong> {{ receipt.payment.amount }}</p>
            <p><strong>Issued At:</strong> {{ receipt.issued_at }}</p>
            <p><strong>Status:</strong> {{ receipt.payment.status }}</p>
          </div>
        </article>
      </main>
    </div>
  </div>
</section>
{% endblock %}
