 {% extends 'base.html' %} 
 {% load static %} 
 {% block content %}
<section class="section-conten padding-y bg">
  {% include 'includes/messages.html' %}
  <div class="container">
    <div class="row">
      {% include 'includes/dashboard_sidebar.html' %}
      <main class="col-md-9">
        <article class="card">
          <header class="card-header">
            <strong class="d-inline-block mr-3">Logged in as:</strong>
            <span> {{user.full_name}} </span>
          </header>
          <div class="card-body">
            <h2>Book Appointment for {{ service.name }}</h2>
            <form
              method="post"
              style="margin-right: 20px; margin-left: 20px"
              class="mb-4"
            >
              {% csrf_token %} {{ form.as_p }}
              
              <button type="submit" class="bg-primary text-white">
                Book Appointment
              </button>
            </form>
          </div>
        </article>
      </main>
    </div>
  </div>
</section>

{% endblock %}
